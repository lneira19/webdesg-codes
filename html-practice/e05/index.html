<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>

    </header>

    <main>
        <div>
            <h3>Agregar libro a la biblioteca</h3>
            <form method="post" id="form_agregar_libro">
                <div>
                    <label for="id">ID:</label>
                    <input type="number" id="id" placeholder="ID del libro" required>
                </div>

                <br>
                <div>
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" placeholder="Título del libro" required>
                </div>

                <br>
                <div>
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" placeholder="Autor del libro" required>
                </div>

                <br>
                <div>
                    <label for="genero">Género:</label>
                    <input type="text" id="genero" placeholder="Género del libro" required>
                </div>

                <br>
                <div>
                    <input type="submit" value="Agregar libro">
                </div>
            </form>
        </div>

        <div>
            <h3>Lista de libros</h3>
            <table id="t_libros"></table>
        </div>
    </main>

    <footer>

    </footer>
</body>
